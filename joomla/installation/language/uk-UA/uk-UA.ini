LANGUAGEINFO=На сайті допомоги Joomla! ви знайдете просту покрокову інструкцію з інсталяції мовних пакетів у Joomla!<br/>Також Ви знайдете список із посиланнями на доступні мовні пакети.<br/>Натисніть на кнопку праворуч, щоб відкрити сайт допомоги в новому вікні.

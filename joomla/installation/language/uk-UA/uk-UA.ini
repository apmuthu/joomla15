LOADSQLINSTRUCTIONS1=<strong>ВАЖЛИВО</strong>: Початківцям рекомендується встановити демонстраційну версію!<br/>Оригінальний скрипт (пункт №1) містить демонстраційні дані англійською мовою. Якщо ви хочете встановити локалізовану демонстраційну версію на українській мові, то виберіть пункт №2 і встановіть дані із спеціального скрипта.
LOADSQLINSTRUCTIONS2=Перед тим, як закінчити інсталяцію, ви можете завантажити демонстраційну версію, локальний SQL-файл із локалізованими прикладами, або відновити старі дані з резервної копії.<br/>Можливе завантаження з архівів Zip або Tar+GZ.<br/>Префікс архіву і префікс SQL-скрипта повинні збігатися.
LOADSQLINSTRUCTIONS3=<strong>1. Встановити демонстраційну версію.</strong> Для цього виберіть першу опцію та натисніть кнопку "Встановити демонстраційну версію".
LOADSQLINSTRUCTIONS4=<strong>2.а Файл SQL-скрипта, сумісного з Joomla! 1.5</strong>, може бути завантажений з локальної машини і виконаний на сайті. Ви можете використати цю опцію для локалізованих демонстраційних даних, або відновлення резервної копії. Скрипт повинен містити правильний префікс імен таблиць, мати кодування UTF-8 і відповідати схемі бази даних Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.б Міграція контента з попередніх версій.</strong> Вибір "Скрипту міграції з Joomla! 1.0.х" увімкне підтримку версій старих дампів для нового Joomla! 1.5 сайту. Необхідні перетворення виконуються "на-льоту". Файл скрипта може бути створений автоматично на старому сайті за допомогою компонента "com_migrator", або вручну, згідно із наступними <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">інструкціями</a>.
LOADSQLINSTRUCTIONS6=Можливість завантаження підтримує нестиснені SQL-файли, заархівовані файли у форматах zip або gz. Заархівовані файли можуть містити <b>тільки один</b> SQL-файл. Ви повинні відзначити "Я вже завантажив скрипт міграції", якщо файл є дуже великим для оброблення (помилка ліміту часу та пам'яті) і завантажити його у /installation/sql/migration/ із назвою <code>migrate.sql</code> (файл повинен бути без стиснення).
LOADSQLINSTRUCTIONS7=<strong>3. Чисте Встановлення</strong> Якщо Ви не бажаєте встановлювати демонстраційні данні, данні міграції з попереднього сайту або завантажити данні з резервної копії, але просто бажаєте встановити чистий сайт, після того як Вм введете Назву Сайта, електронну адресу Адміністратора та пароль, Ви повинні на наступному етапі <strong>Фініш</strong> просто натиснути <em>Далі</em>.

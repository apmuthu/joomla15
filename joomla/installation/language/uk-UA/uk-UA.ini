TIPCOLLATIONNONUTF=<p>Ця версія MySQL не має підтримки UTF-8, яка потрібна для правильного кодування тексту.</p><p>Рекомендується оновити вашу Базу Даних на новішу версію, ніж 4.1.2. Якщо це не можливо, Joomla! буде зберігати utf-8 кодований контент в існуючій базі даних у режимі зворотної сумісності. Вибір порівняння в цьому режимі неможливий і буде використане порівняння за замовчуванням.</p>
TIPCOLLATIONUTF=<p>Ця версія MySQL містить необхідну підтримку UTF-8.</p><p>Виберіть співставлення зі списку. Якщо не виявлено співставлення для вашої мови виберіть <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<p>Введіть Вашу e-mail адресу, це буде e-mail адреса Супер-Адміністратора сайту. Якщо Ви використовуєте міграцію з попередніх версій, то можете проігнорувати цей розділ.</p>
TIPDATABASE=Деякі хости дозволяють встановлювати тільки обмежену кількість баз даних. Використовуйте префікс у такому випадку, коли необхідно розділити таблиці різних сайтів, побудованих на Joomla! або якщо в одній Базі Данних Ви використовуєте інші таблиці, наприклад для форуму.
TIPDATABASESTEPS=<p>Встановлення Joomla для роботи на Вашому сервері виконується за 4 простих кроки...</p><p>Будь ласка, введіть ім'я (hostname) сервера, на якому буде встановлена Joomla!</p><p>Введіть ім'я користувача MySQL, пароль і ім'я Бази Данних, які ви збираєтеся використати для Joomla!</p><p>За умови, коли на одній базі даних існують проінстальовані інші системи, введіть префікс імен таблиць, які будуть створені після інсталяції. Вкажіть, що робити з таблицями, які залишилися від попередньої інсталяції. </p><p>У випадку, якщо у вас немає досвіду і/або ви хочете почати роботу не з порожнього сайту, то <b>рекомендуємо</b> Встановити демонстраційну версію.</p>
TIPFTPCONFSTEPS=<p>У випадку наявності проблем і/або обмежень доступу до файлів, а також включеного хостером режиму PHP Safe Mode, для повноцінної роботи інсталяції Joomla! використайте вбудований FTP-клієнт.<br/><br/>Для цього введіть Ім'я Користувача і Пароль для FTP-доступу до кореневої директорії Joomla! Це повиннен бути обліковий запис FTP, який має права для повноцінної роботи з файловою системою.<br /><br/>Для більшої безпеки, рекомендується використати окремий обліковий запис.</p>
TIPHOST=Зазвичай це <strong>localhost</strong> чи ім'я хоста (host name) Вашого провайдера
TIPINSTALLDEFAULT=Це Встановлення рекомендується для початківців. Буде встановлена демонстраційна версія, яка включена у дистрибутив Joomla!
TIPLOADMIGRATION=Скрипт Міграції повинен бути створений на старому сайті заздалегідь, за допомогою компонента com_migrator або вручну. Введіть префікс таблиць старого сайту і введіть кодування, яке використовувалося на старому сайті (дивитись значення _ISO у мовному файлі або через Информацію про сторінку у браузері info/encoding/source).
TIPUPLOADED=Я вже завантажив скрипт міграції на сервер (наприклад через FTP/SCP)
TIPMIGRATION=Цей скрипт є скриптом міграції Joomla! 1.0.
TIPLOADSQL=Скрипт міграції SQL Joomla! 1.5 повинен бути сумісним із Joomla! 1.5 і мати присвоєний префікс таблиць.
TIPPASSWORD=Для безпеки сайту рекомендується використати пароль для Облікового Запису MySQL.
TIPPREFIX=Не використовуйте "bak_", оскільки він застосовується при резервному копіюванні таблиць.
TIPPREINSTALL=Якщо якась із цих позицій виділена червоним тоді, будь ласка, забезпечте всі умови для роботи сайту. Якщо Ви не можете цього зробити, то наступні кроки можуть привести до збою при Встановленні і некоректної роботи системи.
TIPRECOMSETTINGS=Ці параметри рекомендуються для повнофункціональної сумісності PHP із Joomla!<br />Однак, Joomla! може працювати, навіть якщо ваші поточні параметри не повністю збігаються з рекомендованими.

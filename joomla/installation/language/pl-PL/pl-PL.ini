LOADSQLINSTRUCTIONS1=<strong>WAŻNE</strong>: Zaleca się instalowanie przykładowych danych. Aby to zrobić, wybierz odpowiednią opcję i zatwierdź ją, zanim przejdziesz dalej.
LOADSQLINSTRUCTIONS2=Przed zakończeniem instalacji możesz wypełnić bazę danych przykładową treścią. Oto jakie są możliwości:
LOADSQLINSTRUCTIONS3=<strong>1. Domyślne dane przykładowe</strong>.n<br />Żeby je załadować wybierz opcję pierwszą i wciśnij przycisk &bdquo;Wczytaj!&rdquo;.
LOADSQLINSTRUCTIONS4=<strong>2.a Plik skryptu SQL kompatybilny z Joomla! 1.5</strong><br />Skrypt może zawierać przetłumaczone przykładowe dane dla Joomla! albo służyć odtworzeniu Joomla 1.5 z kopii zapasowej. Możesz go wczytać z Twojego komputera i wykonać na serwerze. Skrypt musi mieć poprawne przedrostki i być zgodny ze schematem bazy danych Joomla!&nbsp;1.5. Plik musi być kodowany w utf-8.
LOADSQLINSTRUCTIONS5=<strong>2.b Skrypt migracyjny z wcześniejszych wersji Joomla!</strong>.<br />Przy pomocy tej opcji przeniesiesz zrzut bazy danych ze starszej wersji do nowej witryny Joomla!&nbsp;1.5. Wymagany do konwersji plik można stworzyć automatycznie w starej witrynie za pomocą komponentu <code>com_migrator</code> lub przygotować ręcznie. Więcej informacji na ten temat znajdziesz w instrukcji znajdującej się <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">tutaj</a><br /><span style="color:grey">W momencie przygotowywania instalatora, angielska wersja &rdquo;Podręcznika migracji&bdquo; nie była jeszcze dostępna, nie mogliśmy jej więc przetłumaczyć. Jeśli tłumaczenie jest już gotowe znajdziesz je na<a href="http://www.pomoc.joomla.pl/" target="_blank">poskim serwerze pomocy</a></span>.
LOADSQLINSTRUCTIONS6=Instalator obsługuje pliki spakowane w formacie zip, gz lub nieskompresowane. Spakowane pliki mogą zawierać tylko pojedyncze pliki skryptów SQL. Jeśli ograniczenia czasu lub wielkości pliku na Twoim serwerze uniemożliwiają załadowanie pliku, można załadować go do katalogu <code>/installation/sql/migration/</code>. Należy mu nadać nazwę <code>migrate.sql</code> i zaznaczyć &rdquo;Skrypt migracyjny jest już na serwerze&bdquo;.
LOADSQLINSTRUCTIONS7=<strong>3. Czysta instalacja</strong> <em>Nie zalecane</em>Jeśli nie chcesz instalować przykładowych danych ani danych migracyjnych, po wypełnieniu pól &bdquo;Nazwa witryny&rdquo;, &bdquo;Email administratora&rdquo; i &bdquo;Hasło&rdquo; po prostu przejdź <strong>Dalej</strong>.

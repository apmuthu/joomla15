TIPBACKUP=Istniejące tabele zapasowe poprzedniej instalacji Joomla! zostaną bezpowrotnie usunięte.
TIPCOLLATIONNONUTF=<p>Wersja bazy danych zainstalowana na Twoim serwerze nie obsługuje kodowania znaków w UTF-8, które jest wymagane do poprawnego funkcjonowania Joomla!</p><p>Zalecamy użycie MySQL w wersji 4.1.2. lub wyższej. Jeśli nie jest to możliwe Joomla! będzie przechowywać znaki w trybie zgodności ze starszymi wersjami. ustalenie metody porównywania znaków nie jest możliwe w tym trybie, zostanie wybrane domyślna Twojej bazy.</p>
TIPCOLLATIONUTF=<p>Wersja bazy danych zainstalowana na Twoim serwerze obsługuje kodowanie znaków w UTF-8 wymagane do poprawnego funkcjonowania Joomla!.</p><p>Wybierz metodę porównywania znaków (ustala kolejność sortowania). Jeżeli nie są wyświetlone żadne oznacza to, że <em>utf8_general_ci</em>jest odpowiednia dla Twojego języka.</p>
TIPCONFSTEPS=<p>Wpisz adres email, będzie to główny adres witryny i adres głównego administratora</p><p>Jeśli migrujesz swój serwis możesz zignorować tą sekcję, ponieważ twoje dane będą przeniesione z poprzedniego serwisu</p>
TIPDATABASE=<br /><p>Jeśli ustawienia Twojego serwera nie pozwalają na swobodne tworzenie baz danych użyj nazwy wyznaczonej przez Administratora lub zdefiniowanej w CPanelu.</p><p>Jeśli instalujesz kilka kopii Joomla! w jednej bazie pamiętaj o ustawieniu przedrostka poniżej.</p>
TIPDATABASESTEPS=<p>Zapoznanie Joomla! z Twoim serwerem wymaga czterech prostych kroków...</p><p>W tym kroku poświęconym konfiguracji bazy danych, proszę podaj adres serwera, na którym Joomla! ma być zainstalowany.<br />Następnie podaj nazwę użytkownika MySQL, hasło oraz nazwę bazy danych, którą ma używać Joomla!.<br />Jeśli Twój serwer posiada ograniczoną liczbę baz danych użyj różnych przedrostków tabel żeby zainstalować kilka serwisów Joomla! przy użyciu jednej bazy danych. Określisz je w ustawieniach dodatkowych.<br />Tam możesz również określić sposób w jaki Joomla! potraktuje istniejące tabele o tym samym co wybrany przedrostku.</p>
TIPFTPCONFSTEPS=<p>Ze względu na ograniczenia praw dostępu do plików i ograniczeń trybu Safe ModeJoomla! umożliwia instalację i&nbsp;manipulowanie plikami przy pomocy przeglądarki internetowej, ale z użyciem protokołu FTP.</p><p>Proszę wpisz nazwę użytkownika i hasło, które umożliwia dostęp do głównego katalogu bieżącej instalacji Joomla! To konto będzie używane w wypadkach gdy Joomla! będzie potrzebował dostępu FTP do wykonania swoich zadań.</p><p>Ze względów bezpieczeństwa najlepiej jest użyć konta FTP, które umożliwia dostęp <strong>wyłącznie</strong> do tej instalacji Joomla!</p>
TIPHOST=Zwykle: <strong>localhost</strong>
TIPINSTALLDEFAULT=Polecamy instalację przykładowych danych. Zainstalowane przykłady pomogą Ci łatwiej zorientować się w systemie i&nbsp;oszczędzą część pracy.
TIPLOADMIGRATION=Skrypt migracyjny powinien zostać wykonany poprzez użycie komponentu com_migrator w starej witrynie bądź ręcznie zgodnie z założeniami migracyjnymi. <br />Proszę wpisz przedrostek tabel używany w starej witrynie oraz kodowanie znaków. W Joomla! 1.0.x określa je stała _ISO w pliku językowym Joomla! 1.0.x, można je też sprawdzić w przeglądarce.
TIPUPLOADED=Skrypt migracyjny jest już na serwerze (został wgrany przez FTP/SCP)
TIPMIGRATION=Ten skrypt jest skryptem migracyjnym Joomla! 1.0.
TIPLOADSQL=Skrypty muszą być zgodne z Joomla! 1.5 i powinny posiadać odpowiedni przedrostek tabeli.
TIPPASSWORD=Ze względów bezpieczeństwa baza danych musi być chroniona hasłem. nProszę, podaj hasło.
TIPPREFIX=Nie używaj &bdquo;bak_&rdquo; ponieważ ten przedrostek jest stosowany do tworzenia kopii zapasowej
TIPPREINSTALL=Jeśli jakiekolwiek z tych ustawień jest wyróżnione na <span style="color:#f00;font-weight:bold">czerwono</span>, proszę podejmij działania w celu ich zmiany.<br />Jeśli tego nie zrobisz instalacja Joomla! może być niemożliwa.
TIPRECOMSETTINGS=Te ustawienia są zalecane.<br />Joomla! może nadal działać mimo, że ustawienia Twojego serwera nie są do końca z nimi zgodne. Jednakże praca w niedostosowanym środowisku może powodować różne niespodziewane problemy. Dlatego zalecamy zmianę ustawień, a jeśli to niemożliwe serwera.

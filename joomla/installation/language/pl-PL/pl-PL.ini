NOTICEYOUCANSTILLINSTALL=Mimo to możesz bezpiecznie kontynuować instalację. Treść configuration.php wyświetlimy na końcu. Skopiuj ją i wklej do nowego pliku, zapisz go jako configuration.php w katalogu głównym witryny.
NOTICEMBLANGNOTDEFAULT=Język konwersji znaków wielobajtowych nie jest ustawiony na &bdquo;neutral&rdquo;. Można to zmienić, wprowadzając do pliku .htaccess instrukcję &bdquo;php_value mbstring.language neutral&rdquo;.
NOTICEMBSTRINGOVERLOAD=Możliwość nadpisywania funkcji wielobajtowych [MB string overload] jest aktywna. Można ją wyłączyć lokalnie, wprowadzając do pliku .htaccess instrukcję &bdquo;php_value mbstring.func_overload 0&rdquo;.

TIPUSER=Dit kan heel moontlik die verstek MySQL gebruikernaam <strong>root</strong> wees, of 'n gebruikernaam wat jou Internetvoorsiener vir jou geskep het, of ene wat jy self op jou eie databasisbediener geskep het .

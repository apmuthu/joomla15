TIPCOLLATIONNONUTF=<p>Die versie van hierdie MySQL ondersteun nie die vereisde UTF-8-enkodering nie.</p><p>Dit word aanbeveel dat jy jou databasis opgradeer na 'n versie wat nuwer is as versie 4.1.2. Indien dit nie moontlik is nie, sal Joomla! alle UTF-8-enkodeerde inhoud in 'n agteruit-versoenbare modus stoor. Jy sal in hierdie modus ook nie die kollasie kan kies nie omdat die verstek kollasie sal gebruik moet word.</p>
TIPCOLLATIONUTF=<p>Hierdie versie van MySQL ondersteun die vereisde UTF-8-enkodeering.</p><p>Kies 'n kollasie uit die lys. As geeneen van die kollasies met jou taal ooreenstem nie, dan is dit omdat die verstek <em>utf8_general_ci</em>-kollasie geskik is.</p>
TIPCONFSTEPS=<br />Voer jou e-pos adres in, dit sal die e-pos adres van die webwerf administrateur wees.<br />Voer die wagwoord in en bevestig dit in die volgende velde. Dit sal die wagwoord wees wat jy aan die einde van die installasie saam met die gebruikernaam <strong>admin</strong> sal gebruik om as Administateur in te teken.<br /> As jy besig is om 'n werf te migreer kan jy hierdie deel ignoreer aangesien jou ou instellings outomaties migreer sal word.
TIPDATABASE=Party bedieners laat net 'n beperkte aantal databasise op 'n rekening toe. As dit die geval is, gebruik die Tabel Voorvoegsel opsie in die Gevorderde Parameters afdeling sodat jy meer as een Joomla! webwerf op jou bediener kan bou.
TIPDATABASESTEPS=<p>Die installeering van Joomla! om op jou bediener te loop omvat vier eenvoudige stappe...</p>  <p>In die Databasis Konfigurasie Stap:</p><p>Kies die tipe databasis in die kieslys. Oor die algemeen sal dit <strong>MySQL</strong> wees.</p> <p>Voer die naam van jou webwerf bediener in.</p><p>Voer die MySQL gebruikernaam, wagwoord en databasis naam in wat jy vir Joomla! wil gebruik. Die databasis moet alreeds bestaan as jy dit wil gebruik.</p> <p>Voer die tabel voorvoegsel vir die Joomla! installasie in.</p><p>Besluit en kies dan hoe jy bestaande tabelle van vorige Joomla! installasies wil hanteer.</p>
TIPFTPCONFSTEPS=<p>'n FTP-koppelvlak bestaan om lêërs te manipuleer sodat alle gebruikers die Joomla!-installeering kan gebruik, ongeag van hul spesifieke liasseerstelsel-toegangsregte en PHP-beperkings.<br/>Voer die FTP-gebruikernaam en wagwoord in wat jou toegang tot die Joomla! wortelgids sal gee. Dit sal die FTP-rekening wees waardeur alle lêeroperasies uitgevoer sal word.<br/>Op grond van sekuriteit is dit die beste as die FTP-rekening net toegang tot die Joomla!-installasie het en nie na die hele webbediener het nie, indien hierdie moontlikheid wel vir jou bestaan.</p>
TIPHOST=Dit is gewoonlik <strong>localhost</strong> of 'n naam wat deur jou Internetvoorsiener verskaf sal word.
TIPINSTALLDEFAULT=Dit word aan beginners sterkstens aangeraai om hierdie opsie te installeer. Dit sal verstek voorbeeld data vanuit hierdie Joomla! installasie pakket installeer.
TIPLOADMIGRATION=Die migrasieskrip moet op die ou werf deur die <code>com_migrator</code>-komponent gebou word. Voer die tabel-voorvoegsel van die ou werf in en dui aan watter enkodeering gebruik is (die _ISO instelling in jou taal lêer).
TIPLOADSQL=Joomla! 1.5 migrasie SQL-skripte moet met Joomla 1.5-versoenbaar wees en moet die geskikte tablevoorvoegsel hê.
TIPMIGRATION=Hierdie skrip is 'n Joomla! 1.0 migrasieskrip.
TIPPASSWORD=Ter wille van jou werf se sekuriteit is 'n wagwoord vir die MySQL-rekekning vereis. Dit is dieselfde wagwoord as die ene vir toegang tot jou databasis gebruik word. Weerens, mag dit die geval wees dat dit aan jou deur jou Internetvoorsiener verskaf word.
TIPPREFIX=Moenie die term &apos;bak_&apos; as &apos;n tabelvoorvoegsel gebruik nie, omdit dit spesifiek vir rugsteunkopieë bedoel is.
TIPPREINSTALL=Indien enige van hierdie items nie ondersteun is nie (aangedui met <strong><font color="#ff0000">Nee</font></strong>), dan voldoen jou stelsel nie aan die minimum vereistes nie. Maak asb. die foute reg anders sal jou Joomla!-installasie nie behoorlik werk nie.
TIPRECOMSETTINGS=Hierdie instellings is vir PHP aanbeveel om volle versoenbaarheid met Joomla! te verseker.<br />Joomla! sal nietemin nog steeds werk indien jou instellings nie heeltemal aan hierdie aanbeveelings voldoen nie.

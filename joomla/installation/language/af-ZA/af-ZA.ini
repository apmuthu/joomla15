LOADSQLINSTRUCTIONS1=<strong>BELANGRIK</strong>: Nuwe Joomla! gebruikers word sterkstens aangeraai om die voorbeelddata te installeer. Kies hierdie opsie voordat jy na die volgende stap gaan.
LOADSQLINSTRUCTIONS2=Voordat jy die installasie verlaat kan jy die databasis met data vul. Daar is drie maniere hoe jy dit kan doen:
LOADSQLINSTRUCTIONS3=<strong>1. Verstek Voorbeelddata</strong> kan ingelaai word - om dit te doen moet jy die eerste opsie kies en op die 'Installeer Voorbeelddata' knoppie kliek.
LOADSQLINSTRUCTIONS4=<strong>2.a 'n Joomla! 1.5-versoenbare SQL-skrip lêer</strong> kan van jou rekenaar opgelaai word en op die webwerf uitgevoer word. Hierdie opsie word gewoonlik gebruik om 'n rugsteunkopie te herstel. Die skrip moet die korrekte tabel-voorvoegsels hê, moet in utf-8 geënkodeer wees en moet met die Joomla! 1.5 databasis skema versoenbaar wees.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrasie van die inhoud van voorige Joomla! weergawes</strong>. As jy die 'Laai Migrasie Skrip' opsie kies, kan jy ouer Joomla! databasis stortings <i>(dumps)</i> na jou Joomla! 1.5 laai. Jy kan 'n datastorting van jou ou Joomla! webwerf m.b.v. die <code>com_migrator</code> komponent maak. Vir verdere inliging hieromtrent, gaan na die <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 Migration Guide</a> (voorloping net nog in Engels).
LOADSQLINSTRUCTIONS6=Die Oplaai fasiliteit ondersteun SQL-skrip lêërs, Zip-gepakte lêërs en GZ-gepakte lêërs. Gepakte lêërs mag net 'n enkele SQL-skrip bevat. Indien jy vind dat die lêer te groot is (as gevolg van o.a. gebrek aan geheue en tydsopskortings probleme) kan jy die 'Ek het alreeds die migrasie skrip opgelaai' opsie tik en die lêer, genoem <code>migrate.sql</code> (m.a.w. sonder saampersing) direk na die lêergids <strong>/installation/sql/migration/</strong> oplaai.<br />Laastens...
LOADSQLINSTRUCTIONS7=<strong>3. Skoon Installasie:</strong> As jy nie die voorbeelddata wil installeer nie en nie van 'n ouer webwerf wil migreer nie, maar 'n splintenuwe Joomla! Webwerf wil bou, kliek die <strong>Voltooi</strong> knoppie nadat jy die webwerf naam, Admin e-pos en wagwoord ingevoer het.

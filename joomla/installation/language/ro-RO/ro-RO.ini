LOADSQLINSTRUCTIONS1=<strong>IMPORTANT</strong>: Se recomandă începătorilor să instaleze datele mostră. Aceasta presupune alegerea opţiunii şi apăsarea butonului înainte de a continua la pasul următor.
LOADSQLINSTRUCTIONS2=Înainte de a părăsi procedura de instalare, puteţi popula baza de date. Aveţi la dispoziţie trei variante:
LOADSQLINSTRUCTIONS3=1. Pot fi introduse <strong>datele mostră implicite</strong>. Alegeţi prima optiune şi apăsaţi butonul "Instalare date mostră".
LOADSQLINSTRUCTIONS4=<strong>2.a Fişierul SQL compatibil Joomla! 1.5 </strong> poate fi încărcat de pe calculator şi executat pe site. Se poate folosi pentru instalarea datelor mostră în limba română sau pentru încărcarea unui backup Joomla! 1.5. Scriptul SQL trebuie să conţină prefixele tabelelor corecte, să aibă format utf-8 şi să fie compatibil cu schema bazei de date Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b Migrarea conţinutului din versiunile anterioare</strong>. Această opţiune suportă migrarea datelor din versiuni mai vechi către noul Joomla! 1.5. Conversia necesară este efectuată 'on-the-fly'. Scriptul poate fi creat automat pe vechiul site cu ajutorul extensiei <code>com_migrator</code>. Pentru mai multe informaţii despre extensia respectivă şi procedura ce trebuie urmată citiţi <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Ghidul de migrare Joomla! 1.5</a>.
LOADSQLINSTRUCTIONS6=Sunt suportate fişiere SQL nearhivate, sau arhive zip şi gz. Fişierele arhivate pot conţine un singur fişier SQL.
LOADSQLINSTRUCTIONS7=<strong>3. Instalare nouă</strong> Dacă nu doriţi adăugarea de date mostră, migrarea de date dintr-un site precedent sau încărcarea unui backup, ci doar crearea unei instalări noi şi curate, odată ce aţi introdus numele site-ului, adresa de email si parola administratorului, apăsaţi butonul <em>Pasul Următor</em> pentru finalizarea instalării.

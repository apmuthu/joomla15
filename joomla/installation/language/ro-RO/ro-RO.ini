TIPBACKUP=Va fi înlocuită copia de siguranţă generată de instalări precedente 
TIPCOLLATIONNONUTF=<p>Aceasta versiune de MySQL nu are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Este recomandat să reînnoiţi baza de date cu o versiune mai nouă decât 4.1.2. Dacă nu este posibil, Joomla! va stoca conţinutul codificat utf-8 folosind o metodă de compatibilitate mai lentă. Setul de caractere selectat nu funcţionează cu această metodă şi un set de caractere implicit va fi folosit.</p>
TIPCOLLATIONUTF=<p>Aceasta versiune de MySQL are inclus suportul UTF-8, acesta fiind codificarea cerută.</p><p>Alegeţi setul de caractere "utf8_romanian_ci" din listă.
TIPCONFSTEPS=<br />Introduceţi adresa de email, aceasta va fi adresa administratorului.<br />Introduceţi parola şi confirmaţi în urmatoarele câmpuri. Aceasta va fi parola pe care o veţi folosi la autentificarea în <strong>Panoul de administrare</strong> împreună cu numele de utilizator <strong>admin</strong>.<br /> Ignoraţi această secţiune dacă migraţi de la o versiune mai veche.
TIPDATABASE=Unele servere permit numai o singură bază de date per cont. În acest caz, pentru a instala mai multe siteuri Joomla!, schimbaţi prefixul de tabelă din secţiunea <strong>Setări Avansate</strong>.
TIPDATABASESTEPS=<p>Configurarea bazei de date Joomla! constă în următorii paşi...</p>	<h2>Setări de bază</h2><p>Selectaţi tipul bazei de date din listă. În general este <strong>mysql</strong>.</p>	<p>Introduceţi numele serverului pe care urmează să se efectueze instalarea. Notă:  Dacă aveţi dubii în privinţa acestui nume, verificaţi datele primite de la serviciul de găzduire.</p>\n		<p>Introduceţi numele de utilizator MySQL, parola şi numele bazei de date pe care doriţi să le utilizaţi. Acestea trebuie să fie deja create.</p><h2>Setări avansate</h2>	<p> În cazul unei instalări anterioare, alegeţi modul în care se vor folosi tabelele deja existente.</p><p>Introduceţi un prefix pentru a fi folosit la tabele în această instalare.</p>
TIPFTPCONFSTEPS=<p>Datorită permisiunilor la fişiere în sistemele de operare Linux/Unix, şi a restricţiilor PHP Safe Mode, există o interfaţă FTP pentru gestionarea fişierelor, astfel toţi utilizatorii vor putea folosi funcţiile de instalare din Joomla!.<br/><br/>Introduceţi un nume de utilizator FTP şi o parolă cu acces la directorul rădăcină Joomla!, acesta va fi contul care gestionează toate operaţiile fişierelor când Joomla! are nevoie de acces FTP pentru finalizarea unei sarcini.<br /><br />Din motive de securitate, se recomandă crearea unui cont FTP diferit, cu permisiuni doar la funcţiile de instalare.</p><p><b>Notă:</b> Dacă instalarea se face pe un sistem de operare Windows, activarea interfeţei FTP <b>nu</b> este necesară.</p>
TIPHOST=Acesta este de obicei <strong>localhost</strong> sau un nume de server oferit de serviciul de găzduire
TIPINSTALLDEFAULT=Aceasta instalare este recomandată pentru începători. Va instala datele mostră incluse în pachetul Joomla!.
TIPLOADMIGRATION=Scriptul de migrare trebuie creat pe site-ul vechi cu extensia com_migrator sau creat manual. Introduceţi prefixul de tabel şi encodarea folosită pe vechiul site (setarea _ISO fişierul de limbaj sau precum este afişat în browser - info/encoding/source).
TIPUPLOADED=Am încărcat deja scriptul de migrare pe server (ex: via FTP/SCP)
TIPMIGRATION=Script de migrare de la Joomla! 1.0.
TIPLOADSQL=Scripturile SQL trebuie să fie compatibile cu Joomla! 1.5 şi să conţină prefixul tabelei corect.
TIPPASSWORD=Pentru siguranţa site-ului, folosirea unei parole MySQL este obligatorie. De asemenea şi aceasta poate fi oferită de serviciul de găzduire.
TIPPREFIX=Nu folosiţi prefixul 'bak_' deoarece este folosit la copia de siguranţă a tabelelor.
TIPPREINSTALL=Dacă oricare dintre aceste elemente este marcat cu <strong><font color="#ff0000">Nu</font></strong>, atunci sistemul dumneavoastra nu prezintă cerinţele minime necesare. Vă rugăm să corectaţi aceste erori. În caz contrar, este posibil ca Joomla să nu funcţioneze optim!
TIPRECOMSETTINGS=Aceste setări sunt recomandate pentru limbajul PHP în vederea asigurării compatibilităţii totale cu Joomla.\n<br />\nTotuşi, Joomla va funcţiona chiar dacă setările dumneavoastră nu se potrivesc cu cele recomandate.

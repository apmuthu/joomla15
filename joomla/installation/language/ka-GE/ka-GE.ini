TIPPREINSTALL=თუ ამ პუნქტებიდან რომელიმეს არ აქვს მხარდაჭერა (აღნიშნული როგორც <strong><font color="#ff0000">არა</font></strong>), მაშინ თქვენი სისტემა არ აკამყოფილებს მინიმალურ მოთხოვნებს ინსტალაციისთვის. გთხოვთ გამოიყენეთ სათანადო ქმედებები რათა გამოასწოროთ შეცდომები. წინააღმდეგ შემთხვევაში ამან შეიძლება მიიყვანოს თქვენი ჯუმლას ინსტალაცია არასწორი მუშაობისკენ.
TIPRECOMSETTINGS=ეს პარამეტრები რეკომენდირებულია PHP-ის მთლიანი თავსებადობისთვის ჯუმლასთან.<br />თუმცა ჯუმლას შეუძლია მუშაობა მაშინაც კი თუ თქვენს მიერ დაყენებული პარამეტრები მთლიანად არ ემთხვევა რეკომენდირებულპარამეტრებს.

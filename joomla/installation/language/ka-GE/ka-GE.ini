TIPCOLLATIONNONUTF=<p>MySQL-ის ამ ვერსიას არ აქვს UTF-8-ს მხარდაჭერა, რომელიც არის საჭირო კოდირება.</p><p>რეკომენდირებულია, რომ განაახლოთ თქვენი მონაცემთა ბაზა, რომ გქონდეთ უფრო ახალი ვერსია ვიდრე 4.1.2. თუ ეს შეუძლებელია, ჯუმლა შეინახავს UTF-8-ში კოდირებულ შიგთავსს თქვენს არსებულ მონაცემთა ბაზაში უკუ თავსებად რეჟიმში. შედარების შერჩევა ამ რეჟიმში შეუძლებელია და ამიტომ იქნება გამოყენებული სტანდარტული შედარება.</p>
TIPCOLLATIONUTF=<p>MySQL-ის ეს ვერსია მოიცავს UTF-8-ს მხარდაჭერას, რომელიც არის საჭირო კოდირებისთვის.</p><p>აირჩიეთ შედარება სიიდან. თუ არაფერი გამოჩნდება თქვენი ენისთვის, მაშინ ყველაზე კარგი ვარიანტია გამოიყენოთ სტანდარტული შედარება <em>utf8_general_ci</em>.</p>
TIPCONFSTEPS=<br />შეიყვანეთ თქვენი ელ. ფოსტა. ეს იქნება ვებ საიტის სუპერ ადმინისტრატორის ელ. ფოსტა.<br />შეიყვანეთ ახალი პაროლი და მერე დაამოწმეთ ის შესაბამის ველებში. თქვენს მომხმარებლის სახელთან ერთად <strong>admin</strong>, იგი გამოიყენება ჯუმლას ადმინისტრაციულ პანელში შესასვლელად ინსტალაციის დასასრულს.<br /> თუ აკეთებთ მიგრაციას, თქვენ შეგიძლიათ იგნორირება გაუკეთოთ ამ სექციას. თქვენი მიმდინარე პარამეტრები ავტომატურად იქნება მიგრირებული.<br />
TIPDATABASE=ზოგი ჰოსტინგის პროვაიდერი ნებას იძლევა მხოლოდ სპეციფიური მონაცმეთა ბაზის სახელის ქონას თითო ექაუნთზე. გამოიყენეთ ცხრილის პრეფიქსი იმ შემთხვევაში, რათა განასხვავოთ ჯუმლაში გაკეთებული საიტები ერთმანეთისგან.
TIPDATABASESTEPS=<p>ჯუმლას დაყენება თქვენს სერვერზე მოითხოვს 4 უბრალო ეტაპს.</p>	<p>პირველი ეტაპი არის მონაცემთა ბაზის კონფიგურაცია. აირჩიეთ თქვენთვის სასურველი პარამეტრები: </p><h2>ძირითადი პარამეტრები</h2><p>აირჩიეთ მონაცმეთა ბაზის ტიპი ჩამოსაშლელი სიიდან. სტანდარტულად ეს არის <strong>MySQL</strong>.</p>	<p>შეიყვანეთ ჯუმლას ინსტალაციისთვის მონაცემთა ბაზის სერვერის ჰოსტის სახელი. იგი არ არის საჭირო იყოს მაინც და მაინც იგივე რაც თქვენივებ სერვერი. ასე რომ შეამოწმეთ თქვენს ჰოსტინგის პროვაიდერთან ერთად თუ არ ხართ დარწმუნებული.</p>\n		<p>შეიყვანეთ MySQL-ის მომხმარებლის სახელი, პაროლი და მონაცემთა ბაზის სახელი, რომელიც გსურთ გამოიყენოთ ჯუმლასთან ერთად. ისინი უკვე უნდა არსებობდენ იმ მონაცემთა ბაზისთვის, რომლის გამოყენებასაც აპირებთ.</p><h2>დამატებითი პარამეტრები</h2>	<p> აირჩიეთ როგორ მოხდეს არსებული ცხრილების დამუშავება წინა ინსტალაციიდან.</p><p>შეიყვანეთ ცხრილის პრეფიქსი ამ ჯუმლას ინსტალაციის გამოსაყენებლად.</p>
TIPFTPCONFSTEPS=<p>ლინუქსსა და სხვა უნიქსის სისტემებზე ფაილურ სისტემებზე უფლებების (და PHP უსაფრთხო რეჟიმის)   შეზღუდვის გამო, გამოიყენება FTP layer რათა დაამუშაოს ფაილური სისტემის მანიპულაციები და ჩართოს ჯუმლა ინსტალერები.<br /><br />შეიყვანეთ მომხმარებლის სახელი და პაროლი FTP-ს საშუალებით შესასვლელად ჯუმლას root საქაღალდეში. ეს იქნება  FTP ექაუნთი, რომელიც ამუშავებს ყველა ფაილური სისტემის ოპერაციებს, როცა ჯუმლა ითხოვს FTP წვდომას ოპერაციის დასასრულებლად.<br /><br />დაცვითი მიზნით და თუ ხელმისაწვდომია პარამეტრი, საუკეთესო ვარიანტია თუ შექმნით ცალკე FTP ექაუნთს, რომელსაც ექნება წვდომა მხოლოდ იმ საქაღალდეზე სადაც ჯუმლაა დაყენებული და არა მთელ ვებ სერვერზე.</p><p><b>გაითვალისწინეთ:</b> თუ თქვენ აინსტალირებთ ვინდოუსის ოპერაციულ სისტემაზე, FTP layer <b>არ არის</b> საჭირო.

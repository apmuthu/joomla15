LOADSQLINSTRUCTIONS1=<strong>მნიშვნელოვანია!</strong>: ჯუმლასთვის დამწყები მომხმარებლებისთვის რეკომენდირებულია, რომ დააყენონ დემო მონაცემთა ბაზა. ამისათვის, აირჩიეთ პარამეტრი და დააჭირეთ ღილაკს სანამ გადახვალთ შემდეგ ეტაპზე.
LOADSQLINSTRUCTIONS2=მანამდე სანამ მორჩებით ინსტალაციის დასრულებას, თქვენ შეგიძლიათ შეავსოთ საიტი მონაცემთა ბაზით. ამისათვის არსებობს სამი გზა:
LOADSQLINSTRUCTIONS3=<strong>1. დემო მონაცემთა ბაზის</strong> დაყენება. ამისათვის აირჩიეთ პირველი პარამეტრი და დააჭირეთ დემო მონაცემთაბაზის დაყენების ღილაკს.
LOADSQLINSTRUCTIONS4=<strong>2a. ჯუმლა 1.5-თან დავსებადი SQL სკრიპტ ფაილის</strong> ატვირთვა ლოკალური ჰოსტიდან და საიტზე შეტანა. ესეთი რამ გამოიყენება ლოკალიზირებული დემო მონაცემთა ბაზის დასაყენებლად ან ჯუმლას 1.5 ბექაფის აღსადგენად. სკრიპტს უნდა ქონდეს სწორი ცხრილების პრეფიქსები, უნდა იყოს UTF-8 კოდირებაში და უნდა შეესაბამებოდეს ჯუმლას 1.5 ვერსიის მონაცემთა ბაზის სქემას.
LOADSQLINSTRUCTIONS5=<strong>2b. ჯუმლას წინა ვერსიების შიგთავსის მიგრაცია</strong>. მიგრაციის სკრიპტის ჩატვირთვის არჩევის პარამეტრი რთავს მხარდაჭერას ძველი ჯუმლას 1.0 ვერსიის მონაცემთა ბაზის დამპების მიგრაციის მხარდაჭერას ახალი ჯუმლას 1.5 ვერსიის საიტისთვის. საჭირო დიალოგი შეიქმნება და მიგრაციის სკრიპტის ფაილის შექმნა შესაძლებელი იქნება ძველ საიტზე <code>com_migrator</code> კომპონენტის საშუალებით.<br /> უფრო მეტი ინფორმაცისთვის ამ კომპონენტის და მიგრაციის პროცედურის შესახებ, გთხოვთ მოინახულეთ <a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">ჯუმლა 1.5 მიგრაციის სახელმძღვანელო</a>.
LOADSQLINSTRUCTIONS6=თქვენ შეგიძლიათ ატვირთოთ არაკომპრესირებული SQL სკრიპტი და დაზიპული სკრიპტ ფაილები. დაარქივებული ფაილები უნდა შეიცავდნენ მხოლოდ ერთ SQL სკრიპტ ფაილს. თუ თქვენი ფაილები ძალიან დიდია ან იწვევს მეხსიერების და დროის შეზღუდვის შეცდომებს, ატვირთეთ არაკომპრესირებული ფაილი /installation/sql/migration/ საქაღალდეში. დაარქვით <code>migrate.sql</code> და შემდეგ მონიშნეთ "მე უკვე ავტვირთე..." პარამეტრი.<br />
LOADSQLINSTRUCTIONS7=<strong>3. სუფთა ინსტალაცია</strong>: თუ გსურთ შეასრულოთ სუფთა ინსტალაცია, შეიყვანეთ საიტის სახელი, ადმინის ელ. ფოსტა და აირჩიეთ პაროლი. შემდეგ მიყევით ბოლო ეტაპს <em>შემდეგ</em>-ზე დაჭერით.

TIPINSTALLDEFAULT=დემო მონაცემთა ბაზის დაყენება არის დიდად რეკომენდირებული დამწყებებისთვის. იგი დააყენებს დემო შიგთავსს, რომელსაც მოიცავს ჯუმლას საინსტალაციო პაკეტი.
TIPLOADMIGRATION=თავიდანვე საჭიროა მიგრაციის სკრიპტის შექმნა ძველ საიტზე <code>com_migrator</code> ხელსაწყოთი ან ხელით. შეიყვანეთ ძველი საიტის ცხრილის პრეფიქსი და ასევე კოდირება, რომელიც არის გამოყენებული ძველ საიტზე (_ISO პარამეტრი ენის ფაილში ან რასაც აჩვენებს ბრაუზერი info/encoding/source).

TIPPASSWORD=საიტის დაცვის მიზნით რეკომენდირებულია პაროლის გამოყენება MySQL ექაუნთისთვის. იგი წარმოადგენს პაროლს, რომელიც საჭიროა თქვენს მონაცემებისბაზასთან ხელმისაწვდომად. იგი შეიძლება იყოს წინასწარ განსაზღვრული თქვენი ჰოსტინგის პროვაიდერის მიერ.

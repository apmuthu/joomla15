LOADSQLINSTRUCTIONS1=<strong>सावधान</strong>: हमारे सुझाव से नमूने के तौर पर उपलब्ध सूचियों की स्थापना करें। यदि आप अनुभवी जूमला! प्रयोक्ता है तो शायद आप पूर्ण रूप से खाली डेटाबेस से शुरुआत करना चाहें। डेटा कि स्स्थापना के लिये इस विकल्प को चुनें और इस बटन को क्लिक करें।
LOADSQLINSTRUCTIONS2=डेटाबेस मैं डेटा कि स्थापना के लिये अाप के पास ३ विकल्प हैं:
LOADSQLINSTRUCTIONS3=<strong>१. सुनिश्चित सैम्पल डेटा </strong> को स्थापित करने के लिये पहले विकल्प को चुनें और जिस बटन पर "नमूने के तौर पे उप्लब्ध डेटा कि स्थापना करें" लिखा है, वह बटन दबाऐं।
LOADSQLINSTRUCTIONS4=<strong>२. जूमला १.५ अनुकूल SQL स्क्रिप्ट सूची</strong> को स्थानीय होस्ट या इस जालस्थल से एग्सीक्यूट किया जा सकता है।इस विलल्प को स्थानीयक्रित किये डेटा कि स्थापना के लिये या फ़िर जूमला १.५ का बैक़अप रीस्टोर करने के लिया किया जा सकता है। स्क्रिपट मै उप्युक्त उप्सर्ग होना चाहिये, यू.टी.एफ एनकोडित व जूमला १.५ के स्कीमा से मेल खाना चाहिये।
LOADSQLINSTRUCTIONS5=<strong>३. जूमला के पिछले संस्करणों से माईग्रेशन</strong>. यह विकल्प अाप को अपने पुराने जूमला जालस्थल से माईग्रेट करने में मदद करेगा।यह रूपांतर स्वतः ही होगा। यह रूपांतर करने कय लिये अाप अपने पुराने जालस्थल पर 'com_migration' अंश का इस्तमाल कर स्क्रिपट बना सकते हैं, या फ़िर यह स्क्रिपट अाप अपने हाथों से <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">यहाँ</a> दिये गये अनुदेश पढके बना सकते हैं।
LOADSQLINSTRUCTIONS6=यह अपलोड सुविधा सप्पोर्टस अनकोम्प्रेसड sql स्क्रिप्ट, ज़िप(zip) सुची व जी.ज़ी(gz) द्वारा संकलित सुची।
LOADSQLINSTRUCTIONS7=<strong>४. नवीन  संस्थापना</strong> यदी आप नमूने के तौर पर उप्लब्ध डेटा नहीं चाहते, डेटा किसी अौर जाल स्थल से  माईग्रेट करना चाहते हैं, या फ़िर बेकुप से डेटा लोड करना चाहते हैं, अौर सिर्फ़ एक सीधा साधा अौर सरल जाल स्थल चाहते हैं तो जाल स्थल का नाम,   प्रबंधक का ई-मेल अौर कूट शब्द लिखें अौर <em>आगे चलें</em>.पर क्लिक कर के <strong>समाप्ति</strong> करें।

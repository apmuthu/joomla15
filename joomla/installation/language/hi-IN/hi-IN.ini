TIPLOADMIGRATION=इस माईग्रेशन स्क्रिपट के लिये अनिवार्य है कि यह जूमला के पुराने संस्करण वाले जालस्थल पर com_migrator कोमपोनेंट का इस्तमाल कर, या स्वयं अपने हाथों से बनायी गई हो। पुराने जालस्थल पर इस्तमाल की गया सूची उप्सर्ग एवं एनकोडिंग लिखें(भाषा संचिका मैं _ISO सेटिंग या फ़िर विचरक मैं दिखाई जाने वाली सेटिंग)।

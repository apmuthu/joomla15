TIPCOLLATIONNONUTF=<p>MySQL का यह संस्करण यू.टी.एफ‍-८ एनकोडिंग सप्पोर्ट नहीं करता।</p><p>अपने डेटाबेस कि क्षमता बढ़ाने के लिये MySQL का संस्करण ४.१.२ या उस से नवीन संस्करण का इस्तमाल करें। यदी यह संभव नहीं है तो जूमला यू.टी.एफ‍-८ एनकोडित विषय-वस्तू डेटाबेस मैं बैकवर्ड कम्पेटीबल मोड मैं सहेजेगा। इस डेटाबेस के साथ डिफ़ोल्ट संकलन का इस्तमाल किया जायेगा क्योंकि इस डेटाबेस के साथ संकलन नहीं चुन सकते।</p>
TIPCOLLATIONUTF=<p>MySQL का यह संस्करण यू.टी.एफ‍-८ एनकोडिंग सप्पोर्ट करता।</p><p>सूची में से संकलन चुनें। यदि कोई संकलन नहीं अाता है तो इस का मतलब है कि अाप कि भाषा के लिये डिफ़ोल्ट संकलन <em>utf8_general_ci</em> उप्युक्त है।</p>
TIPCONFSTEPS=<p>कृपया अपना ई-मेल लिखें । यह ई-मेल जूमला! इस जाल स्थल के मुख्य प्रबंधक का ई-मेल हो</p>
TIPDATABASE=यदि आपके पास एक ही डेटाबेस है, तो आप सूची उपसर्ग से एक ही डेटाबेस मैं एक से ज्यादा जूमला! जाल स्थल बना सकते हैं।
TIPDATABASESTEPS=<p>४ सीधे और सरल स्टेपस में कार्यरत करें...</p>\n		<p>इस स्टेप में कृपया सर्वर  का होस्टनेम लिखें, जिस पर जूूमला कि स्थापना होने जा रही है।</p>\n		<p>MySQL के प्रयोक्ता का नाम, कूटशब्द और डेटाबेस का नाम लिखें, जिस में स्थापना होने जा रही है।</p>\n		<p>जूमला कि सूचियों के लिये उप्सर्ग लिखें। यदि इस सर्वर पर जूमला कि सूचियां किसी पहली संस्थापना से रह गईं हैं, तो उन का क्या करना है, यह बताऐं।</p>
TIPFTPCONFSTEPS=<p>फ़ाइलसिस्टम पर स्थापित अनुमती एवं पी.एच.पी के सेफ़ मोड के आभाव के कारण।\n       सभी प्रयोक्ताऔं को संस्थापना कि सुविधा देने के लिये, एफ.टी.पी परत बनायी गयी है।<br/><br/>एफ.टी.पी प्रयोक्ता का नाम व कूटशब्द लिखें, जिस को जूमला कि रूट संचिका पेटी पर संचिकायें लिखने कि आज्ञा है।यह एक एफ.टी.पी खाता होना चाहिये जो ज़रुरत पड़ने पर सारे फ़ाइलसिस्टम से सम्बंधित कार्य संभाल सकता है।<br /><br/>सुरक्षा को ध्यान रखते हुऐ, यह सुझावित है कि एक पृथक एफ.टी.पी खाता खोला जाये जिस के लिये सिर्फ़ जूमला के रूट संचिका पेटी पर अनुमती स्थापित हो।</p>

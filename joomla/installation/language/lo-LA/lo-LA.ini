TIPCOLLATIONNONUTF=<p> ເວີລ໌ຊັນຂອງ MySQL ບໍ່ມີການຮອງຮັບ UTF-8 ທີ່ຈະກໍ່ການ encoding. </p> <p > ແນະນຳວ່າຄວນຈະອັບເກດຖານຂໍ້ມູນໃຫ້ເວີລ໌ຊັນໃໝ່ກວ່າ 4.1.2. ແຕ່ຖ້າບໍ່ສາມາດເຮັດໄດ້, Joomla! ຈະເກັບບົດຄວາມໃນຮູບແບບ utf-8 encoded ລົງໃນຖານຂໍ້ມູນໃນຮູບແບບຂອງເວີລ໌ຊັນທີ່ຕ່ຳກວ່າ. ການລຽງລຳດັບຈະບໍ່ສາມາດໃຊ້ງານໄດ້ໃນໂໝດນີ້ ໂດຍຈະໄປໃຊ້ໂໝດປົກຕິແທນ </p>
TIPCOLLATIONUTF=<p> ເວີລ໌ຊັນຂອງ MySQL ຕິດຕັ້ງ ແລະສະໜັບສະໜູນ UTF-8 ທີ່ຈະກໍ່ການ encoding. </p> <p > ເລືອກການລຽງລຳດັບຈາກກາຍການ. ຖ້າບໍ່ສະແດງພາສາທີ່ຕ້ອງການ, ນັ້ນໝາຍຄວາມວ່າການລຽງລຳດັບແບບ <em> utf8_general_ci </em> ບໍ່ຮອງຮັບການເຮັດວຽກງານ. </p>
TIPCONFSTEPS=<p> ໃສ່ອີເມນຂອງທ່ານ ຊຶ່ງຈະໃຊ້ເປັນອີກເມນຂອງ ຜູ້ເບິ່ງ-ແຍງເວັບໄຊຕ໌ນີ້. </p> \n
TIPDATABASE=ໂຮດບາງແຫ່ງມີພຽງດາເບດດຽວໃຫ້ທ່ານໃຊ້ງານ ກໍລະນີນີ້ທ່ານສາມາດໃຊ້ຊື່ນຳໜ້າ  (prefix) ຕາລາງເພື່ອຕິດຕັ້ງຫລາຍກວ່າໜຶ່ງໄຊຕ໌.
TIPDATABASESTEPS=<p> ການຕິດຕັ້ງ ຈູມລ່າລາວລາວສາມາດເຮັດໄດ້ງ່າຍ ໆ ໃນ 4 ຂັ້ນຕອນ... </p> \n		<p > ກະລຸນາໃສ່ຊື່ໂຮດ ທີ່ຕ້ອງການຕິດຕັ້ງ <br > ຈູມລ່າລາວລາວ. </p> \n		<p > ໃສ່ ຊື່ຜູ້ໃຊ້ຖານຂໍ້ມູນ, ລະຫັດຜ່ານຖານຂໍ້ມູນ ແລະຊື່ຂອງຖານຂໍ້ມູນ ທີ່ຕ້ອງການໃຊ້ກັບ ຈູມລ່າລາຍລາວລາວ. </p> \n		<p > ໃສ່ຄຳນຳໜ້າຊື່  (prefix) ຂອງຕາລາງທີ່ຈະໃຊ້ຕິດຕັ້ງ ຈູມລ່າລາຍໄທ. ຫາກທ່ານໄດ້ກໍ່ການຕິດຕັ້ງ ຊ້ຳໃນຖານຂໍ້ມູນຊື່ເດີມທີ່ເຄີຍຕິດຕັ້ງແລ້ວ. </p> \n		<p > ຕິດຕັ້ງຕົວຢ່າງຂໍ້ມູນ ຍົກເວັ້ນທ່ານ ມີຄວາມຊ່ຽວ-ຊານໃນການໃຊ້ງານ Joomla! ຫລືຕ້ອງການຕິດຕັ້ງ Joomla! ແບບເລີ່ມຕົ້ນໂດຍ ບໍ່ຕ້ອງການຕົວຢ່າງຂໍ້ມູນ. </p> \n
TIPFTPCONFSTEPS=<p> ເນື່ອງຈາກຂໍ້ຈຳກັດການຍິນຍອມຂອງໄຟລ໌ໃນລະບົບ ແລະຂໍ້ຈຳກັດຂອງ PHP Safe Mode. \n       ສຳລັບຜູ້ໃຊ້ທັງໝົດເພື່ອເປັນປະໂຫຍດສຳລັບການຕິດຕັ້ງ Joomla! ດ້ວຍການ FTP ເພື່ອຈັດການໄຟລ໌ໃນລະບົບ. <br/> <br/> ໃສ່ ຊື່ຜູ້ໃຊ້ FTP ແລະ ລະຫັດຜ່ານ ໃນການເຂົ້າເຖິງ Joomla! ໄດເລກທໍລີ່, ສິ່ງນີ້ຈະເປັນລະຫັດໃນການເຂົ້າຈັດການໄຟລ໌ໃນລະບົບດ້ວຍ FTP ໂດຍ Joomla! ຕ້ອງການການເຂົ້າເຖິງດ້ວຍ FTP ເພື່ອຄວາມສົມບູນໃນການເຮັດວຽກງານ. <br /> <br/> ສຳລັບເຫດຜົນໃນຄວາມປອດໄພທີ່ດີ, ຄວນຈະແຍກຊື່ຜູ້ໃຊ້ FTP ທີ່ຖືກສ້າງໃໝ່ຂຶ້ນມາເພື່ອການຕິດຕັ້ງ Joomla!. </p>

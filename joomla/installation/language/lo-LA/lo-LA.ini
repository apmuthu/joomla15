LOADSQLINSTRUCTIONS1=<strong> ສຳຄັນ </strong>: ມີຄຳແນະນຳວ່າຜູ້ເລີ່ມຕົ້ນຄວນຈະຕິດຕັ້ງຂໍ້ມູນຕົວຢ່າງ.
LOADSQLINSTRUCTIONS2=ກ່ອນອອກຈາກການຕິດຕັ້ງທີ່ ທ່ານສາມາດໂຫລດຂໍ້ມູນຕົວຢ່າງພື້ນຖານ ຫລືໂຫລດໄຟລ໌ SQL ມາຕິດຕັ້ງແທນທີ່ຂໍ້ມູນຕົວຢ່າງ ຫລືກັບໄປໃຊ້ການສະແດງເນື້ອຫາແບບເດີມ. Zip ແລະ Tar+GZ ບີບອັດ ສາມາດໃຊ້ງານໄດ້. ຄຳນຳໜ້າໄຟລ໌ທີ່ບີບອັດ ແລະຄຳນຳໜ້າ SQL ສະຄິບຕ໌ ຄວນຈະຄືກັນ.
LOADSQLINSTRUCTIONS3=<strong>1. ຂໍ້ມູນຕົວຢ່າງພື້ນຖານ </strong> ສາມາດເປັນຄ່າເລີ່ມຕົ້ນ. ເພື່ອເຮັດສິ່ງນີ້ສາມາດເລືອກຈາກອອບຊັ່ນທຳອິດ ແລະຄິກປຸ່ມຕິດຕັ້ງຂໍ້ມູນຕົວຢ່າງ.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 ໄຟລ໌ສະຄິບຕ໌ SQL ຊຶ່ງເຂົ້າກັນ [ໄ]ດະ [້] </strong> ສາມາດອັບໂຫລດຂຶ້ນຈາກໂລຄອນໂຮດຕ໌ ແລະດຳເນີນການຕິດຕັ້ງເທິງເວັບ. ສິ່ງນີ້ສາມາດຕິດຕັ້ງໄດ້ກັບຂໍ້ມູນຕົວຢ່າງ ຫລືການຍ້ອນກັບຂອງ Joomla! 1. 5 ທີ່ສຳຮອງໄວ້. ສະຄິບຕ໌ຄວນຈະມີຄຳເສີມໜ້າຕາລາງທີ່ຖືກຕໍ້ງ, ຄວນໃຊ້ການເຂົ້າລະຫັດແບບ utf-8 ແລະໃຊ້ໄດ້ດີກັບຖານຂໍ້ມູນ Joomla! 1.5.
LOADSQLINSTRUCTIONS5=<strong>2.b ການຍ້າຍເນື້ອຫາຈາກເວີລ໌ຊັນກ່ອນໜ້າ </strong>. ອອບຊັ່ນນີ້ທີ່ສາມສະໜັບ-ສະໜູນການຍ້າຍ ຂອງເວີລ໌ຊັນເກົ່າເພື່ອປ່ຽນເປັນເວັບໃໝ່ Joomla! 1.5. ການແປງຕ້ອງການຄື 'on-the-fly'. ໄຟລ໌ສະຄິບຕ໌ສາມາດຖືກສ້າງໂດຍອັດໂນມັດເທິງເວັບເກົ່າ ໂດຍຄອມໂພເນ້ນທ໌ 'com_migrator' ຫລືສ້າງການສອດຄ້ອງຢ່າງດ້ວຍມືຄຳແນະນຳ <a href="http: //help. joomla. org/content/view/1933/294/" target="_blank"> ທີ່ນີ້ </a>.
LOADSQLINSTRUCTIONS6=ຄວາມສະດວກສະໜັບ-ສະໜູນໃນການອັບໂຫລດົດຄິບຕ໌ໄຟລ໌ SQL ໂດຍບໍ່ບີບ, ຮູບແບບ zip ສະຄິບຕ໌ໄຟລ໌ ແລະຮູບແບບ gz ສະຄິບຕ໌ໄຟລ໌. ຊຸດໄຟລ໌ອາດຈະບັນຈຸດຄິບຕ໌ໄຟລ໌ SQL ດ່ຽວເທົ່ານັ້ນ.

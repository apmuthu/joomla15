TIPCOLLATIONNONUTF=<p>MySQL sürümünüz gerekli UTF-8 kodlamasını desteklememektedir.</p><p>Veritabanınızı 4.1.2 üstü bir MySQL sürümüne yükseltmeniz önerilir. Yeni sürüm kullanma imkanınız yoksa, UTF-8 ile kodlanan içerik Joomla! tarafından varolan tablolarda geri dönüşe uyumlu modda depolanacaktır. Ancak bu modda, dil kodlaması seçimi mümkün değildir ve varsayılan dil kodlaması kullanılacaktır.</p>
TIPCOLLATIONUTF=<p>MySQL sürümünüz gerekli UTF-8 kodlamasını desteklemektedir.</p><p>Listeden bir dil kodlaması seçin. <em>utf8_turkish_ci</em> mevcut değilse, <em>utf8_general_ci</em> kullanınız.</p>
TIPCONFSTEPS=Süper Yönetici'ye erişim için kullanılacak eposta adresini giriniz.<br />Parolayı giriniz ve altındaki alana yeniden yazarak onaylayınız. Kurulum işleminin sonunda Yönetim Paneli'ne <strong>admin</strong> kullanıcı adı ile giriş yaparken bu parola gerekli olacaktır.<br /><br />Not: Taşıma yapıyorsanız, taşıma yaptığınız bilgiler otomatik olarak yükleneceğinden bu bölümü geçebilirsiniz.
TIPDATABASE=Tek veritabanı kullanımına izin veren sunucularda, aşağıdaki gelişmiş ayarları kullanarak birden fazla Joomla! sitesi barındırabilirsiniz.
TIPDATABASESTEPS=<p>Joomla!yı dört basit adımla kurabilirsiniz.</p>	<p>Veritabanı Yapılandırma Adımı:</p><p>Açılır listeden veritabanı türünüzü seçiniz. Bu genelde <strong>mysql</strong>dir.</p>	<p>1) Joomla!nın kurulacağı sunucu adını yazınız.</p>\n		<p>2) MySQL kullanıcı adınızı, parolanızı ve Joomla! ile kullanmak istediğiniz veritabanı isminizi giriniz. Veritabanını kullanabilmeniz için bu bilgiler girilmelidir.</p>	<p>3) Joomla! Kurulumu tablolarında kullanılacak öneki giriniz.</p><p>4) Önceyi kurulumlardan kalan tabloların nasıl kullanılacağını seçiniz.</p>
TIPFTPCONFSTEPS=<p>Dosya sistemi izinleri ve PHP Güvenli Mod kısıtlamalarından dolayı kullanılamayan FTP katmanı dosya sistemi, tüm kullanıcılar tarafından kullanabilir hale getirilebilir. <br/><br/>Joomla! kök dizinine erişmek için kullandığınız FTP kullanıcı adnızı ve parolanızı giriniz; Joomla!nın bir görevi tamamlamak için ihtiyaç duyduğu FTP erişimi bu şekilde sağlanmış olacaktır.<br/><br/>Güvenliğiniz için Joomla! siteniz için özel bir FTP hesabı oluşturmanız yani tüm sunucunuzdan ayırmanız tavsiye edilir.</p>
TIPHOST=Genellikle <strong>localhost</strong>'tur veya servis sağlayıcınız tarafından verilmiş bir sunucu adıdır.
TIPINSTALLDEFAULT=Başlangıç seviyesindeki kullanıcıların yüklemesi şiddetle tavsiye edilir. Bu seçenek, Joomla! kurulum paketindeki örnek içeriği yükleyecektir.
TIPLOADMIGRATION=Taşıma betiğinin uyumlu olması için, <code>com_migrator</code> bileşeni ile eski siteniz üzerinde oluşturulmuş olmalıdır. Eski sitenizin tablo önekini ve eski sitenizde kullandığınız dil kodlamasını (Türkçe için ISO-8859-9'dur) giriniz.
TIPUPLOADED=Önceden (ör: FTP/SCP aracalığı ile) taşıma betiğini sunucuma yüklemiştim.
TIPMIGRATION=Bu betik, bir Joomla! 1.0 taşıma betiğidir.
TIPLOADSQL=Joomla! 1.5 Taşıması SQL betikleri, Joomla! 1.5'e uyumlu ve uygun tablo önekine sahip olmalıdır.
TIPPASSWORD=Sitenizin güvenliği için MySQL hesabınıza parola koymanız bir zorunluluktur. Bu, veritabanınıza erişim parolasıyla aynıdır. Servis sağlayıcınız tarafından önceden belirlenmiş olabilir.
TIPPREFIX=Tablo yedeklemelerinde kullanılan 'bak_' önekini kullanmayınız!
TIPPREINSTALL=Bu öğelerden desteklenmeyenler (<strong><font color="#ff0000">Hayır</font></strong> olarak işaretlenenler), sisteminizin en küçük gereksinimleri karşılamadığını göstermektedir. Lütfen hataları düzeltmek için gerekli işlemleri yapınız. Bu hatalar, Joomla!nızın kurulmasına ve çalışmasına engel olabilir.<br/><br/>Not: Hataları düzeltmek için; <a href="http://www.joomlaturkiye.org">Joomla! Türkiye</a> sitesinde, <strong>Sık Sorulanlar</strong> ve <strong>Dersler</strong> bölümlerini incelemeli ve açıklanan çözümleri uygulamalısınız.
TIPRECOMSETTINGS=Bu ayarlar, Joomla! ile PHP'nin tam uyumlu olarak çalışabilmesi için tavsiye edilmektedir. Bununla birlikte, önerilenlerle eşleşmeyen ayarlar olsa da Joomla!nız çalışacaktır.<br/><br/>Not: Ayarları tavsiye edilene uyumlu hale getirmek için; <a href="http://www.joomlaturkiye.org">Joomla! Türkiye</a> sitesinde, <strong>Sık Sorulanlar</strong> ve <strong>Dersler</strong> bölümlerini incelemeli ve açıklanan çözümleri uygulamalısınız.
TIPTYPE=Genellikle <strong>MySQL</strong>'dir.
TIPUSER=Bu, varsayılan MySQL kullanıcı adı olan <strong>root</strong> veya servis sağlayıcınız tarafından verilmiş bir isim ya da veritabanı sunucusu ayarlarınızı yaparken oluşturduğunuz bir isim olabilir.

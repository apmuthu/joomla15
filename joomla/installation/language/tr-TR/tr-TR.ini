LOADSQLINSTRUCTIONS1=<strong>ÖNEMLİ</strong>: Başlangıç seviyesindeki Joomla! kullanıcılarının varsayılan örnek veriyi yüklemesi kesinlikle tavsiye edilir. Bunun için, diğer adıma geçmeden önce seçimi işaretleyiniz ve butona tıklayınız.
LOADSQLINSTRUCTIONS2=Kurulumdan çıkmadan önce veritabanına bilgi yüklemenin 3 farklı yöntemi var:
LOADSQLINSTRUCTIONS3=<strong>1. Varsayılan Örnek Veri</strong>yi yükleyebilirsiniz. Bunu yapmak için ilk seçeneği seçin ve Örnek Veriyi Yükle butonuna basın.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla! 1.5 Uyumlu SQL Betik Dosyası</strong> yerel sunucunuzdan yüklenip sitenizde çalıştırılabilir. Bu şekilde, yerelleştirilmiş örnek veri veya Joomla! 1.5 yedeği yüklemesi yapılabilir. Bu SQL betiği; doğru tablo öneklerine ve utf-8 kodlamasına  sahip olmalı, ve de Joomla! 1.5 veritabanı şemasına uyumlu olmalıdır.
LOADSQLINSTRUCTIONS5=<strong>2.b Joomla!nın Önceki Sürümlerinden İçerik Taşıma</strong>. "Taşıma Yükleme Betiği" seçimi, eski Joomla! 1.0.x sürümlerinin veritabanlarından yeni Joomla! 1.5'e veri aktarımını destekler. Gerekli dönüştürmeler 'anında' gerçekleştirilir. Betik dosyası, eski sitenizde 'com_migrator' bileşeni tarafından otomatik olarak oluşturulur. Bileşen ve taşıma işlemi hakkında daha fazla bilgi için <a href="http://help.joomla.org/content/view/1933/294/" target="_blank">Joomla! 1.5 İçerik Taşıma Rehberi</a>'ni inceleyiniz.
LOADSQLINSTRUCTIONS6=Yükleme aracı sıkıştırılmamış SQL dosyalarını, ziplenmiş veya gz ile sıkıştırılmış betik paketlerini desteklemektedir. Paketlenmiş dosyalar, sadece bir SQL betik dosyası içermelidir. Betik dosyanız işlemek için çok büyükse (hafıza ve süre sınırı hataları) ve dosyayı, /installation/sql/migration/ klasörü içine yüklediyseniz; "Yüklenmiş Taşıma Betiğim Var" seçeneğini işaretleyip <code>migrate.sql</code> kodu ile betiğinizi çağırabilirsiniz (sıkıştırma desteklenmez).
LOADSQLINSTRUCTIONS7=<strong>3. Yükleme Temizleme</strong> Örnek veri yüklenmesini, önceki sitenizden veri taşınmasını, veya yedeklemelerinizden veri yüklenmesini istemiyor yani sadece tamamen temiz ve yepyeni bir yükleme yapmak istiyorsanız; Site İsmini, Yönetici Eposta Adresini ve Parolasını girin ve <em>Sonraki</em> tuşuna basarak <strong>Bitiş</strong> basamağına geçin.
